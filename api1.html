<!DOCTYPE html>
<html>
    <head>
         <style>
            .three{
                 display: inline-block;
                 margin: 2%;
                 padding: 1%;
                 width:27%;
                 min-height: 200px;
                 vertical-align: top;
                 box-shadow: 5px 5px 10px lightslategray;
                 border-radius: 30px;
                 background:lightblue;
            }

             h3{
               color: blue;
               text-transform: capitalize;
               font-size: 20px;
               
             }

             p{
               color: red;
               font-size: 18px;
               text-align: justify;
              
             }

             small{
               color: green;
               font-size: 15px;
              
             }

             
         </style>

        <script>
              const gethome =()=>{
                fetch("home.html")
                .then(filedata =>filedata.text() )
                .then(originaldata=>{
                     document.getElementById("container").innerHTML = originaldata; 
                 })
              }

              const getabout =()=>{
                 fetch("about.html")
                 .then(filedata =>filedata.text() )
                .then(originaldata=>{
                     document.getElementById("container").innerHTML = originaldata; 
                 })
              }

              const getgallery =()=>{
                 fetch("gallery.html")
                 .then(filedata =>filedata.text() )
                .then(originaldata=>{
                     document.getElementById("container").innerHTML = originaldata; 
                 })
              }

              const getblog= ()=>{
                fetch("https://jsonplaceholder.typicode.com/posts")
                 .then(filedata =>filedata.json() )
                .then(blogarray=>{
                        let data= "";
                         blogarray.map((blog,index)=>{
                                 data=data + `<div class= 'three'> 
                                                 <h3> ${blog.title} </h3>
                                                 <p> ${blog.body} </p>
                                                 </div>`
                        })

                        document.getElementById("container").innerHTML= data;
                 })
              }

              const getcomment= ()=>{
                fetch("https://jsonplaceholder.typicode.com/comments")
                 .then(filedata =>filedata.json() )
                .then(commentarray=>{
                  let data= "";
                         commentarray.map((comment,index)=>{
                                 data=data + `<div class= 'three'> 
                                                 <h3> ${comment.name} </h3>
                                                 <small> ${comment.email} </small>
                                                 <p> ${comment.body} </p>
                                                 </div>`
                        })

                        document.getElementById("container").innerHTML= data;
                 })
              }

              const getalbums= ()=>{
                fetch("https://jsonplaceholder.typicode.com/albums")
                .then(fileData=>fileData.json())
                .then(Albumarray=>{
                    let data ="";
                    Albumarray.map((album, index)=>{
                        data = data +`<div class='three'> 
                                            <h3>UserId: ${album.userId}</h3>
                                            <p>Id: ${album.id}</p>
                                            <p>Title: ${album.title}</p>
                                        </div>`;
                    })
                    document.getElementById("container").innerHTML=data;
                })
            }

            const gettodos= ()=>{
                fetch("https://jsonplaceholder.typicode.com/todos")
                .then(fileData=>fileData.json())
                .then(todosarray=>{
                    let data ="";
                    todosarray.map((todos, index)=>{
                        data = data +`<div class='three'> 
                                            <h3>UserId: ${todos.userId}</h3>
                                            <p>Id: ${todos.id}</p>
                                            <p>Title: ${todos.title}</p>
                                            <p>Completed: ${todos.completed}</p>
                                        </div>`;
                    })
                    document.getElementById("container").innerHTML=data;
                })
            }

            const getphotos= ()=>{
                fetch("https://jsonplaceholder.typicode.com/photos")
                .then(fileData=>fileData.json())
                .then(photosarray=>{
                    let data ="";
                    photosarray.map((photos, index)=>{
                        data = data +`<div class='three'> 
                                            <h3> AlbumId: ${photos.albumId}</h3>
                                            <p>Id: ${photos.id}</p>
                                            <p>Title:  ${photos.title}</p>
                                            <p>URL: ${photos.url}</p>
                                            <p>ThumbnailUrl: ${photos.thumbnailUrl}</p>
                                        </div>`;
                    })
                    document.getElementById("container").innerHTML=data;
                })
            }
            const getusers= ()=>{
                fetch("https://jsonplaceholder.typicode.com/users")
                .then(fileData=>fileData.json())
                .then(usersarray=>{
                    let data =""; 
                    usersarray.map((users, index)=>{
                        data = data +`<div class='three'> 
                                            <h3>Id : ${users.id}</h3>
                                            <p> Name: ${users.name}</p>
                                            <p> Username: ${users.username}</p>
                                            <p> Email: ${users.email}</p>
                                            <p> Adress :</p>
                                            <p> Street:${users.address.street}</p>
                                            <p>Suite:${users.address.suite}</p>
                                            <p>City:${users.address.city}</p>
                                            <p> Zipcode:${users.address.zipcode}<p>
                                            <p> geo :</p>
                                            <p>Lat: ${users.address.geo.lat}</p>
                                            <p>Lng: ${users.address.geo.lng}</p>
                                            <p>Phone: ${users.phone}</p>
                                            <p>Website: ${users.website}</p>
                                            <p> Company :</p>
                                            <p>Company Name: ${users.company.name}</p>
                                            <p>CatchPhrase: ${users.company.catchPhrase}</p>
                                            <p>Bs: ${users.company.bs}</p>
                                        </div>`;
                    })
                    document.getElementById("container").innerHTML=data;
                })
            }


              const getemp =()=>{
                fetch("http://localhost:1234/emplist")
                .then(response=>response.json())
                .then(emparray=>{
                  let data="";
                  emparray.map((emp,index)=>{
                    data= data + `<div class= 'three'> 
                                                 <h3>About: ${emp.empname} </h3>
                                                 <p>Mobile No: ${emp.mobile} </p>
                                                 <p>Salary: ${emp.salary} </p>
                                                  <p>City: ${emp.city} </p>
                                                  <button onclick="delemp('${emp.id}')">DELETE</button>
                                                  <a href=editemp.html?id=${emp.id}><button>EDIT</button></a>
                                                 </div>`
                  })
                  document.getElementById("container").innerHTML= data;
                })
              }

              //when we pass data from one page to other page via url that is called Query string.
              // where ? is separated between file name and variable name

              const delemp = (empid) =>{ 
                  let url= "http://localhost:1234/emplist/"+empid;
                  let postdata= {method:'delete'};
                  fetch(url, postdata)
                  .then(response=>response.json())
                  .then(empinfo=>{
                    alert(empinfo.empname + "Deleted successfully !");
                    getemp();
                  })
               }

              const getproduct =()=>{
                fetch("http://localhost:1234/productlist")
                .then(response=>response.json())
                .then(productarray=>{
                  let data="";
                  productarray.map((product,index)=>{
                    data= data + `<div class= 'three'> 
                                                 <h3>${product.pname} </h3>
                                                 <p> ${product.price} </p>
                                                 <p> ${product.qty} </p>     
                                                 <button onclick="delpro('${product.id}')">DELETE</button> 
                                                  <a href=editpro.html?id=${product.id}><button>EDIT</button></a>                           
                                                 </div>`
                  })
                  document.getElementById("container").innerHTML= data;
                })
              }

              const delpro = (productid) =>{ 
                  let url= "http://localhost:1234/productlist/"+productid;
                  let postdata= {method:'delete'};
                  fetch(url, postdata)
                  .then(response=>response.json())
                  .then(proinfo=>{
                    alert(proinfo.pname + "Deleted successfully !");
                    getemp();
                  })
               }

              const addemp=()=>{
                window.location.href="newemp.html"; //it redirect to new page.
              }

              const addpro=()=>{
                window.location.href="newpro.html"; //it redirect to new page.
              }
        </script>
    </head>
     <body onload="gethome()" bgcolor="lightgrey">
        <h1>Javascript fetch() api Basic Example</h1>
        <button onclick="gethome()"> Home</button>
        <button onclick="getabout()">About Us</button>
        <button onclick="getgallery()">Gallery</button>
        <button onclick="getblog()"> Recent Blog</button>
        <button onclick="getcomment()"> Recent Comment</button>
        <button onclick="getemp()">Employee</button>
        <button onclick="getproduct()">Product</button>
        <button onclick="getalbums()"> Recent Albums </button>
        <button onclick="gettodos()"> Recent Todos </button>
        <button onclick="getusers()"> Recent Users </button>
        <button onclick="getphotos()"> Recent Photos </button>
        <button onclick="addemp()">Add Employee</button>
        <button onclick="addpro()">Add Product</button>
        <br/><br/>
        <section id="container"></section>
     </body>
</html>
