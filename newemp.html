<!DOCTYPE html>
<html>
    <head>
        <title> Add Employee</title>
        <script>
            const save=()=>{
                let fname= document.getElementById("fname").value;
                let mobile= document.getElementById("mobile").value;
                let salary= document.getElementById("salary").value;
                let city= document.getElementById("city").value;

                let newemp={ 
                  "empname":fname,
                  "salary":salary,
                  "city":city,
                  "mobile":mobile
                }
               
               let url="http://localhost:1234/emplist";
                 let postdata={
                    headers:{'Content-Type':'application/json'},
                    method:"POST",
                    body:JSON.stringify(newemp) // array to json
                 }
                 
                 fetch(url,postdata)
                 .then(response=>response.json())
                 .then(empinfo=>{
                   alert(empinfo.empname+ "Save Successfully !");
                 })
            }
        </script> 
    </head>
       <body>
            <table align="center" cellpadding="15">
                <caption><h1>Enter Employee Details</h1></caption>
                <tr>
                    <th>Employee Name:</th>
                    <td><input type="text" id="fname"/></td>
                </tr>

                <tr>
                    <th>Mobile No:</th>
                    <td><input type="number" id="mobile"/></td>
                </tr>

                <tr>
                    <th>Salary:</th>
                    <td><input type="number" id="salary"/></td>
                </tr>

                <tr>
                    <th>City:</th>
                    <td>
                        <select id="city">
                            <option>Choose</option>
                            <option>Bangalore</option>
                            <option>Madurai</option>
                            <option>Chennai</option>
                            <option>Mumbai</option>
                            <option>Pune</option>
                        </select>
                    </td>
                </tr>


                <tr>
                    <th colspan="2">
                        <button onclick="save()">Save</button>
                        <hr/>
                        <a href="api1.html">Back To List</a>
                    </th>
                </tr>

            </table>
       </body>
</html>
